<title>CS 1.3 Server Maintenance</title>

<style>
    /* Background â€” classic CS 1.3 vibe */
    body {
        margin: 0;
        font-family: Consolas, monospace;        
        background: #0d0d0d;
        color: #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        cursor: crosshair;
    }

    .console {
        background: rgba(0,0,0,0.75);
        padding: 25px 35px;
        border: 2px solid #0f0;
        box-shadow: 0 0 20px #0f0;
        width: 900px;
        max-width: 100%;
        animation: fadein 1.5s ease-in;
    }

    h1 {
        margin: 0 0 10px;
        font-size: 30px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
    }

    .blink {
        color: #ff4d4d;
        animation: blink 2s infinite;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.95);}
        to   { opacity: 1; transform: scale(1);}
    }

    .footer {
        margin-top: 25px;
        font-size: 14px;
        opacity: 0.8;
    }

    .progress {
        margin-top: 15px;
        width: 100%;
        height: 10px;
        background: #003300;
        border: 1px solid #00ff00;
        position: relative;
        overflow: hidden;
    }

    .bar {
        height: 100%;
        width: 0%;
        background: #00ff00;
        animation: load 3s linear infinite;
    }

    @keyframes load {
        0% { width: 0%; }
        50% { width: 100%; }
        100% { width: 0%; }
    }

    /* Killfeed styling */
    #killfeed {
        margin-top: 20px;
        background: #111;
        padding: 10px;
        border: 1px solid #0f0;
        height: 150px;
        overflow-y: auto;
        font-size: 14px;
    }

    .feed-item {
        margin: 2px 0;
    }

    .feed-item.kill {
        color: #ff4d4d;
    }

    .feed-item.msg {
        /* color: #4dff4d; */
        color: #ffffff;
    }
</style>
</head>

<body>
    <div class="console">
        <h1>Counter-Strike 1.3 Lebanon - Matching Booking Server</h1>
        <h2><span class="blink">Maintenance</span></h1>

        <p>> Server is currently updating config files...</p>
        <p>Please stand by</p>

        <div class="progress"><div class="bar"></div></div>

        <!-- Killfeed goes here -->
        <div id="killfeed"></div>

        <div class="footer">Expected Return: Soonâ„¢</div>
    </div>

    <script>
        const feed = document.getElementById('killfeed');
        const messages = [
            "Wael Arakji joined the server",
            "Wael Arakji: fi 5 ghassalet dodna???",
            "Falak joined the server",
            "...",
            "Falak killed Wael Arakji with KnifeðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ªðŸ”ª",
            "Wael Arakji: Sakroj wainakkkkkkkkkkkkk??",
            "Wael Arakji left the game",
            "Sakroj joined the server",
            "...",
            "Falak: Wael ma elak fiya, awwe fari2ak ya rfi2eðŸ¤£",            
            "Falak: fi 7ada yil3ab dodah faw2a???",    
            "...",
            "ELKHOURY: ekhweteeee",
            "Robert: ekhweeteeeeeeeeeeeeee"
        ];

        let index = 0;

        function addFeedItem(text, type) {
            const item = document.createElement('div');
            item.classList.add('feed-item', type);
            item.textContent = text;
            feed.appendChild(item);
            feed.scrollTop = feed.scrollHeight; // auto-scroll
        }

        function showNextMessage() {
            if (index >= messages.length) {
                clearInterval(intervalId); // stop when all messages are shown
                return;
            }
            const msg = messages[index];
            const type = msg.includes("killed") ? "kill" : "msg";
            addFeedItem(msg, type);
            index++;
        }

        const intervalId = setInterval(showNextMessage, 2500);
    </script>
</body>
</html>
